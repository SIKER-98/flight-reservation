<h2 mat-dialog-title [class.warn-background]="isWarn">{{ dialogTitle }}</h2>
<mat-dialog-content>
  <p class="dialog-content">{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button type="button" [mat-dialog-close]="false">
    {{ 'Nie' }}
  </button>
  <button mat-raised-button type="button" [color]="isWarn ? 'accent': 'primary'" [mat-dialog-close]="true">
    {{ 'Tak' }}
  </button>
</mat-dialog-actions>
